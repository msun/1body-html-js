
<link rel="stylesheet" type="text/css" href="css/event-creation-2.css">
<ion-view title="Test1" >
    <ion-content class="has-header register-class-content1">
        <div class="register-class-content1-div">
            <div class="main-instructions">
                Where's your event happening?
            </div>
            <div class="sub-instructions">
                Type in the address or drop a pin
            </div>
            <div class="ob-form">
                <div class="ob-form-row ob-event-create-search-field-row">
                    <img class="magnifier-icon" src="img/event-profile/magnifier.png"/>
                    <div class="ob-event-create-search-field-container">
                        <input class="ob-event-create-search-field" type="text" name="ob-event-create-search-field" placeholder="ex. Buena Vista Park"/>
                    </div>
                </div>
            </div>
            <div class="ob-event-create-map-container"></div>
            <button class="block-blue-button">Last step!</button>
        <div>
    </ion-content>
</ion-view>
