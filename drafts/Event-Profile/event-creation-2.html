
<link rel="stylesheet" type="text/css" href="drafts/css/event-creation-2.css">
<ion-view title="Test1" >
    <ion-content class="has-header menu1-content">
        <div class="menu1-content-div">
            <div class="main-instructions">Where's your event happening?</div>
            <div class="sub-instructions">Type in the address or drop a pin</div>
            <div class="ob-form">
                <div class="ob-form-row ob-form-text-input-row">
                    <img class="ob-form-text-input-icon-left" src="img/event-profile/magnifier.png"/>
                    <input class="ob-form-text-input" type="text" placeholder="ex. Buena Vista Park"/>
                </div>
            </div>
            <div class="ob-event-create-map-container"></div>
            <button class="block-blue-button">Last step!</button>
        <div>
    </ion-content>
</ion-view>
