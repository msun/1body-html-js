
<link rel="stylesheet" type="text/css" href="css/test1.css">
<ion-view title="Test1" >
    <ion-content class="has-header register-class-content1">
        <div class="register-class-content1-div">
            <div class="main-instructions">
                Create an Event
            </div>
            <div class="sub-instructions">
                Let's get started
            </div>
            <form class="register-class-form">
                <input id="name" type="text" name="name1" placeholder="Event Name"/>
                <div class="ob-form-row">
                    <span class="ob-date-prompt-text ob-blue-text">Date</span>
                    <span class="ob-date">5 July 2014 (Thurs)</span>
                    <img class="ob-date-picker-button" src="img/event-profile/date-picker-button.png"/>
                </div>
                <div class="ob-form-row">
                    <div class="ob-form-switch">
                        <button class="ob-form-switch-button">Private</button>
                        <button class="ob-form-switch-button">Public</button>
                    </div>
                </div>
                <div class="select-row">
                    <span class="select-text ob-blue-text">For</span>
                    <div class="select-container">
                        <select>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="select-container">
                        <select>
                            <option value="days">days</option>
                            <option value="weeks">weeks</option>
                            <option value="month">months</option>
                        </select>
                    </div>
                </div>
            </form>
            <button class="block-blue-button">Almost Done!</button>
        <div>
    </ion-content>
</ion-view>
