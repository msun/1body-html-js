<link rel="stylesheet" type="text/css" href="css/test1.css">
<ion-view title="Test1" >
    <ion-content class="has-header" scrollbar-x="false" scrollbar-y="false">
        <div class="profile-content-top">
            <div class="follow-button">+ Follow</div>
            <div class="profile-content-top-padding-div"></div>
            <div class="profile-picture-div">
                <img class="profile-picture" src="img/professional-profile/tmp/Greg-Circle.png"/>
                <img class="profile-picture-tag" src="img/professional-profile/p-icon.png"/>
            </div>
            <div class="full-name-container">
                <span class="full-name-left"></span>
                <span class="full-name">Greg Hetherington</span>
                <span class="full-name-right">
                    <img class="full-name-icon profile-verified-icon" src="img/professional-profile/green-checkmark.png">
                    <img class="full-name-icon profile-car-icon" src="img/professional-profile/green-car.png">
                </span>
            </div>
            <p class="profession">Personal Trainer</p>
            <p class="personal-quote">Food doesn't disappear when you lose weight</p>
            <div class="profile-stats-container">
                <span class="profile-stats-container-empty-item"></span>
                <span class="followers-item">
                    <div class="followers-count">106</div>
                    <div>Followers</div>
                </span>
                <span class="reviews-item">
                    <div class="review-stars">
                        <img class="review-star" id="review-star-1" src="img/professional-profile/blue-star-single.png"/>
                        <img class="review-star" id="review-star-2" src="img/professional-profile/blue-star-single.png"/>
                        <img class="review-star" id="review-star-3" src="img/professional-profile/blue-star-single.png"/>
                        <img class="review-star" id="review-star-4" src="img/professional-profile/blue-star-single.png"/>
                        <img class="review-star" id="review-star-5" src="img/professional-profile/white-star-single.png"/>
                    </div>
                    <div>(<span class="reviews-count">22</span> Reviews)</div>
                </span>
                <span class="following-item">
                    <div class="following-count">66</div>
                    <div>Following</div>
                </span>
                <span class="profile-stats-container-empty-item"></span>
            </div>
            <button class="profile-main-action-button">
                <span class="first-word">Book</span> a class with Greg!
            </button>
        </div>
        <div class="profile-content-bottom">
            <div class="profile-tab-bar-container">
                <span class="button-bar profile-tab-bar">
                    <a class="button profile-tab profile-tab-with-divider" id="profile-tab-1">
                        <img class="profile-tab-icon" id="profile-tab-icon-1" src="img/professional-profile/tab-icon-map.png"/>
                    </a>
                    <a class="button profile-tab profile-tab-with-divider" id="profile-tab-2">
                        <img class="profile-tab-icon" id="profile-tab-icon-2" src="img/professional-profile/tab-icon-photos.png"/>
                    </a>
                    <a class="button profile-tab profile-tab-with-divider" id="profile-tab-3">
                        <img class="profile-tab-icon" id="profile-tab-icon-3" src="img/professional-profile/tab-icon-activity-grey.png"/>
                    </a>
                    <a class="button profile-tab" id="profile-tab-4">
                        <img class="profile-tab-icon" id="profile-tab-icon-4" src="img/professional-profile/tab-icon-info.png"/>
                    </a>
                </span>
            </div>
            <div class="profile-map-container">
                <div class="profile-map"></div>
            </div>
            <table class="profile-feed">
                <tr class="profile-feed-item" id="profile-feed-item-1">
                    <td>
                        <img class="profile-feed-thumbnail" src="img/professional-profile/tmp/Review-Persona-RoundedCorner-Small.png"/>
                        <div class="profile-feed-text">
                            <span class="profile-feed-message">Great workout like always!</span>
                            <span class="profile-feed-timestamp">1h</span>
                        </div>
                        <div class="profile-feed-review-stars">
                            <img class="profile-feed-review-star" id="profile-feed-review-star-1" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-2" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-3" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-4" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-5" src="img/professional-profile/blue-small-star-single.png"/>
                        </div>
                    </td>
                </tr>
                <tr class="profile-feed-item" id="profile-feed-item-2">
                    <td>
                        <img class="profile-feed-thumbnail" src="img/professional-profile/tmp/Review-Persona-RoundedCorner-Small.png"/>
                        <div class="profile-feed-text">
                            <span class="profile-feed-message">Great workout like always!</span>
                            <span class="profile-feed-timestamp">1h</span>
                        </div>
                        <div class="profile-feed-review-stars">
                            <img class="profile-feed-review-star" id="profile-feed-review-star-1" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-2" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-3" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-4" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-5" src="img/professional-profile/blue-small-star-single.png"/>
                        </div>
                    </td>
                </tr>
                <tr class="profile-feed-item" id="profile-feed-item-3">
                    <td>
                        <img class="profile-feed-thumbnail" src="img/professional-profile/tmp/Review-Persona-RoundedCorner-Small.png"/>
                        <div class="profile-feed-text">
                            <span class="profile-feed-message">Great workout like always!</span>
                            <span class="profile-feed-timestamp">1h</span>
                        </div>
                        <div class="profile-feed-review-stars">
                            <img class="profile-feed-review-star" id="profile-feed-review-star-1" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-2" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-3" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-4" src="img/professional-profile/blue-small-star-single.png"/>
                            <img class="profile-feed-review-star" id="profile-feed-review-star-5" src="img/professional-profile/blue-small-star-single.png"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </ion-content>
</ion-view>
