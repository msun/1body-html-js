
<link rel="stylesheet" type="text/css" href="css/sign-up-form1.css">
<ion-view>
    <ion-content class="has-header menu1-content">
        <div class="menu1-content-div">
            <div class="main-instructions">
                Sign up
            </div>
            <!--
            <div class="sub-instructions">
            </div>
            -->
            <div class="ob-form">
                <div class="ob-form-row">
                    <span class="ob-form-input-container">
                        <input id="name" type="text" name="first-name" placeholder="First Name"/>
                    </span>
                </div>
                <div class="ob-form-row">
                    <span class="ob-form-input-container">
                        <input id="name" type="text" name="last-name" placeholder="Last Name"/>
                    </span>
                </div>
                <div class="ob-form-row">
                    <div class="ob-form-switch">
                        <button class="ob-form-switch-button">Private</button>
                        <button class="ob-form-switch-button">Public</button>
                    </div>
                </div>
                <div class="ob-form-row">
                    <span class="ob-form-input-container">
                        <input id="name" type="text" name="email" placeholder="Email"/>
                    </span>
                </div>
                <div class="ob-form-row">
                    <span class="ob-form-input-container">
                        <input id="name" type="password" name="password" placeholder="Password"/>
                        <img class="password-checkmark" src="img/sign-up/password-checkmark.png"/>
                    </span>
                </div>
            </div>
            <button class="block-blue-button">Login</button>
            <button class="block-transparent-button">Already have an account?</button>
        <div>
    </ion-content>
</ion-view>
