
<link rel="stylesheet" type="text/css" href="css/test1.css">
<ion-view title="Test1" >
    <ion-content class="has-header register-class-content1">
        <div class="register-class-content1-div">
            <div class="main-instructions">
                Are you a professional or user?
            </div>
            <div class="profile-picture-div">
                <!--
                <img class="profile-picture" src="img/professional-profile/tmp/Greg-Circle.png"/>
                -->
                <img class="profile-picture" src="img/sign-up/profile-picture-placeholder.png"/>
                <img class="profile-picture-tag" src="img/professional-profile/p-icon.png"/>
            </div>
            <div class="ob-form">
                <div class="ob-form-row">
                    <div class="ob-form-switch">
                        <button class="ob-form-switch-button">User</button>
                        <button class="ob-form-switch-button">Professional</button>
                    </div>
                </div>
            </div>
            <div class="top-lined-text-block">
                <span class="top-lined-text-block-left">*</span>
                <span class="top-lined-text-block-middle">Professionals can still register for sessions and classes</span>
                <span class="top-lined-text-block-right"></span>
            </div>
            <button class="block-blue-button">Next</button>
            <button class="block-transparent-button">Already have an account?</button>
        <div>
    </ion-content>
</ion-view>
