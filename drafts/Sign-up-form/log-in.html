
<link rel="stylesheet" type="text/css" href="css/login.css">
<ion-view>
    <ion-content class="has-header menu1-content">
        <div class="menu1-content-div">
            <div class="main-instructions">
                Please login
            </div>
            <div class="sub-instructions">
                to access your account
            </div>
            <div class="ob-form">
                <div class="ob-form-row ob-form-text-input-row">
                    <input class="ob-form-text-input" type="text" name="email" placeholder="Email Address"/>
                </div>
                <div class="ob-form-row ob-form-text-input-row">
                    <input class="ob-form-text-input" type="password" name="password" placeholder="Password"/>
                </div>
            </div>
            <div class="ob-event-create-map-container"></div>
            <button class="block-blue-button">Login</button>
            <button class="block-transparent-button">Forgot password?</button>
        <div>
    </ion-content>
</ion-view>
