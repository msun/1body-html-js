
<link rel="stylesheet" type="text/css" href="css/login.css">
<ion-view>
    <ion-content class="has-header menu1-content">
        <div class="menu1-content-div">
            <div class="main-instructions">
                Please login
            </div>
            <div class="sub-instructions">
                to access your account
            </div>
            <div class="ob-form">
                <div class="ob-form-row">
                    <span class="ob-form-input-container">
                        <input id="name" type="text" name="email" placeholder="Email Address"/>
                    </span>
                </div>
                <div class="ob-form-row">
                    <span class="ob-form-input-container">
                        <input id="name" type="password" name="password" placeholder="Password"/>
                    </span>
                </div>
            </div>
            <div class="ob-event-create-map-container"></div>
            <button class="block-blue-button">Login</button>
            <button class="block-transparent-button">Forgot password?</button>
        <div>
    </ion-content>
</ion-view>
