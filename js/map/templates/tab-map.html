
<ion-view>
    <ion-header-bar class="bar-dark">
        <div class="buttons">
            <a href="#/menu/{{header}}" class = "button button-icon" >
                <i class = "icon ion-ios7-paper-outline">
                </i>Listview
            </a>

            <h2 class="title" ng-click="popover.show($event)">{{header}}</h2>

            <button ng-click ="popover.show($event)" class = "button button-icon">
                search
            </button>
        </div>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-content>

            <div style="width: 80%; margin-left: 10%; margin-top: 80px; position: absolute; z-index: 100">
                <div class="tabs tabs-icon-left">
                    <a class="tab-item" ng-click="clickontab('Trainers')">
                        <i class="icon ion-home"></i>
                        Trainers
                    </a>
                    <a class="tab-item" ng-click="clickontab('Events')">
                        <i class="icon ion-star"></i>
                        Events
                    </a>
                    <a class="tab-item" ng-click="clickontab('Classes')">
                        <i class="icon ion-gear-a"></i>
                        Classes
                    </a>
                </div>
            </div>

            <button ng-click ="toggleMenu()" class = "button button-icon button-dark" style="background-color: #444444; position: absolute; z-index: 100; bottom: 30px; margin-left: 10%;">
                <i class = "icon ion-ios7-drag">
                </i>
            </button>
            <button ng-click="centerOnMe()" class="button button-icon button-dark" style="background-color: #444444; position: absolute; z-index: 100; bottom: 30px; right: 10%;">
                <i class = "icon ion-ios7-navigate-outline">
                </i>
            </button>


            <div id="info"></div>
            <div id="dashmap" data-tap-disabled="true"></div>
        </ion-content>

    </ion-content>
</ion-view>
