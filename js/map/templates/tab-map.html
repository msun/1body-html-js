<ion-view hide-nav-bar="true" cache-view="false">
<!--<ion-view hide-nav-bar="true">-->
    <ion-content class="ob-grey-bg" scroll="false" data-tap-disabled="true">
    <!--<ion-content class="ob-grey-bg" scroll="false" data-tap-disabled="true">-->
        <!--<ion-content class="map-content">-->
            <div class="map-gradient"></div>
            <div class="ob-header ob-map-header">
                <div class="ob-header-status-bar"></div>
                <div class="ob-header-nav-bar">
                    <div class="ob-header-icon">
                        <button menu-toggle="left" class="button button-icon button-dark">
                            <i class="icon ion-navicon"></i>
                        </button>
                    </div>
                    <div class="ob-header-flex-area">
                        <div class="ob-bar-search-input-container">
                            <i class="icon ion-search ob-bar-search-input-icon-left"></i>
                            <input type="search"
                                   class="ob-bar-search-input"
                                   ng-model="searchContainer.searchTerms"
                                   ng-focus="onSearch()"
                                   placeholder="ex. hot yoga, boxing"/>
                            <i class="icon ion-ios-close-outline ob-bar-search-input-icon-right" ng-click="clearSearch()"></i>
                        </div>
                    </div>
                    <div class="ob-header-icon">
                        <a class="ob-header-list-view-icon-container" href="#/menu/list" nav-transition="none">
                            <span class="ob-header-list-view-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="ob-map-header-bottom-white-line"></div>
            </div>
            <div class="ob-map-tabs">
                <a class="ob-map-tab-item"
                   ng-class="{'ob-map-tab-selected':header === 'Users'}"
                   ng-click="clickontab('Users', $event)">&nbsp;Professionals&nbsp;</a><!--
                <a class="ob-map-tab-item"
                   ng-class="{'ob-map-tab-selected':header === 'Classes'}"
                   ng-click="clickontab('Classes', $event)">Classes</a>
             --><a class="ob-map-tab-item"
                   ng-class="{'ob-map-tab-selected':header === 'Events'}"
                   ng-click="clickontab('Events', $event)">Events</a>
            </div>

            <button ng-click="mobile_popover.show($event)"
                    class="button button-icon ob-map-button map-search-button"
                    ng-show="header === 'Users'">
                <i class="icon ion-gear-b"></i>
            </button>

            <button ng-click="centerOnMe()" class="button button-icon ob-map-button map-center-button">
                <i class="icon ion-ios-navigate"></i>
            </button>

            <div id="info"></div>
            <!--<div id="dashmap" data-tap-disabled="true"></div>-->
            <leaflet id="dashmap" layers="layers" markers="markers" data-tap-disabled="true" center="center" defaults="defaults" ng-init="doMapInit()"></leaflet>
        <!--</ion-content>-->
    <!--</ion-content>-->
    </ion-content>
</ion-view>
