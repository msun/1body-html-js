
<link rel="stylesheet" type="text/css" href="css/map.css">
<ion-view>
    <ion-header-bar class="bar-dark">
        <div class="buttons">
            <button ng-click ="toggleMenu()" class = "button button-icon button-dark">
                <i class = "icon ion-navicon-round">
                </i>
            </button>

            <label class="title item-input"  style="margin: 7px; border-radius: 5px; background: #6b6b6b; border: 1px solid #ffffff">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"  ng-model="searchContainer.searchTerms" placeholder="ex. hot yoga, boxing" style="" ng-keypress="search_popover.show($event)">
            </label>
            <!--<h2 class="title" ng-click="popover.show($event)">{{header}}</h2>-->

            <a href="#/menu/{{header}}" class = "button button-icon button-dark" style="padding: 5px">
                <i class = "icon ion-clipboard">
                </i>
            </a>
        </div>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-content class="map-content">
            <div class="map-gradient"></div>
            <div class="ob-tabs">
                <a class="ob-tab-item" ng-class="{'ob-tab-active':header === 'Trainers'}" ng-click="clickontab('Trainers', $event)">
                    &nbsp;Professionals&nbsp;
                </a>
                <a class="ob-tab-item" ng-class="{'ob-tab-active':header === 'Classes'}" ng-click="clickontab('Classes', $event)">
                    Classes
                </a>
                <a class="ob-tab-item" ng-class="{'ob-tab-active':header === 'Events'}" ng-click="clickontab('Events', $event)">
                    Events
                </a>
            </div>

            <button ng-click="mobile_popover.show($event)" class="button button-icon ob-map-button map-search-button">
                <i class = "icon ion-search">
                </i>
            </button>

            <button ng-click="centerOnMe()" class="button button-icon ob-map-button map-center-button">
                <i class = "icon ion-ios7-navigate-outline">
                </i>
            </button>


            <div id="info"></div>
            <div id="dashmap" data-tap-disabled="true"></div>
        </ion-content>

    </ion-content>
</ion-view>
