<ion-modal-view class="ob-modal">
    <ion-header-bar class="ob-modal-header">
        <h1 class="title"></h1>
        <div class="buttons">
            <button ng-click="closeListModal()" class="button button-icon">
                <i class="icon ion-close ob-white-color"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader ob-trainer-bar-container">
        <div class="ob-trainer-bar">
            <a class="ob-trainer-bar-button" ng-click="clickontab('Trainers', $event)">Professionals</a>
            <a class="ob-trainer-bar-button" ng-click="clickontab('Classes', $event)">Classes</a>
            <a class="ob-trainer-bar-button" ng-click="clickontab('Events', $event)">Events</a>
        </div>
    </ion-header-bar>
    <ion-content class="ob-search-list-view-content">
        <div class="ob-search-list">
            <a class="ob-search-list-row" ng-repeat="(key, item) in array | orderBy:'item.distance'" href="#/menu/{{item.group}}/{{item.$id}}">
            <!--<a class="ob-search-list-row" ng-repeat="item in array | toArray | orderBy:'item.distance'" href="#/menu/{{item.group}}/{{item.$id}}">-->
            <!--<div class="ob-search-list-row" ng-repeat="">-->
                <div class="ob-search-list-row-left">
                    <img class="ob-search-list-img" src="{{item.profilepic}}"/>
                </div>
                <div class="ob-search-list-row-right">
                    <div class="ob-search-list-text">
                        <span class="ob-search-list-text-title ob-blue-color">{{item.username}}</span>,
                        <span class="ob-search-list-profession">{{item.profession}}</span>
                        <span class="ob-search-list-distance">{{item.distance | number:1}}km</span>
                    </div>
                    <div class="ob-search-list-stars">
                        <span class="ob-search-list-star"></span>
                        <span class="ob-search-list-star"></span>
                        <span class="ob-search-list-star"></span>
                        <span class="ob-search-list-star"></span>
                        <span class="ob-search-list-star"></span>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-modal-view>
