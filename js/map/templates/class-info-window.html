<div class="list infowindow-list">
    <div class="list card">
        <div class="item item-avatar">
            <img src="' + obj.imgLink + '">
            <h2>' + obj.name + '</h2>
            <p>' + obj.commentlocation + '</p>
            <div class="item item-body">
                <a ng-repeat="item in markers[val].items" class="item item-avatar" href="#/menu/Classes/{{item.$id}}">
                    <img src="img/mcfly.jpg">
                    <h2>{{item.name}}</h2>
                    <p>Info: {{item.information}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
