<div class="list infowindow-list">
    <a ng-repeat="item in markers[val].items" class="map-bubble-content-container" href="#/menu/Events/{{item.$id}}">
        <div class="map-bubble-content">
            <div class="map-bubble-img-column">
                <span class="map-bubble-img-container">
                    <img class="map-bubble-img" src="/img/map/tmp/outdoor-yoga-fitness_0.png"/>
                    <img src="img/badge-event.png" class="map-bubble-img-badge"/>
                </span>
            </div>
            <div class="map-bubble-text-column map-bubble-text-column-event">
                <div class="map-bubble-title">Yoga in the Park</div>
                <div class="map-bubble-subtitle">Meditation &amp; Body</div>
                <div class="map-bubble-time">Starts Thursday May 15</div>
                <div class="map-bubble-review-stars">
                    <img class="map-bubble-review-star" id="map-bubble-review-star-1" src="/img/map/review-star.png"/>
                    <img class="map-bubble-review-star" id="map-bubble-review-star-2" src="/img/map/review-star.png"/>
                    <img class="map-bubble-review-star" id="map-bubble-review-star-3" src="/img/map/review-star.png"/>
                    <img class="map-bubble-review-star" id="map-bubble-review-star-4" src="/img/map/review-star.png"/>
                    <img class="map-bubble-review-star" id="map-bubble-review-star-5" src="/img/map/review-star.png"/>
                </div>
                <div class="map-bubble-organizer">Organizer: <span class="map-bubble-organizer-name">Jane Fass</span></div>
                <div class="map-bubble-distance">1.2 km</div>
            </div>
        </div>

        <!--
        <h2>{{item.name}}</h2>
        <p>Info: {{item.information}}</p>
        -->
    </a>
</div>
