<ion-view title="Set Location">
    <ion-content class="has-header padding">
        <ion-content>
            <div id="set-location-map" data-tap-disabled="true"></div>
        </ion-content>
        <ion-footer-bar class="bar-dark">
            <button class="button button-calm" ng-click="confirm()">Confirm</button>
            <a ng-click="centerOnMe()" class="button button-icon icon ion-android-locate"></a>
        </ion-footer-bar>
    </ion-content>
</ion-view>
