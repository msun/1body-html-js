
<link rel="stylesheet" type="text/css" href="css/test1.css">
<ion-view title="Test1" >
    <ion-content class="has-header register-class-content1" scrollbar-x="false" scrollbar-y="false">
        <div class="register-class-content1-div">
            <div class="main-instructions">
                SoulCycle Review
            </div>
            <div class="sub-instructions">
                Let SoulCycle and locals know how your class went!
            </div>
            <textarea class="review-textarea" placeholder="Tell us how it went!"></textarea>
            <div class="rate-text">Rate</div>
            <div class="review-stars">
                <img class="review-star" id="star-1" src="img/register-class/review-star-unfilled.png"/>
                <img class="review-star" id="star-2" src="img/register-class/review-star-unfilled.png"/>
                <img class="review-star" id="star-3" src="img/register-class/review-star-unfilled.png"/>
                <img class="review-star" id="star-4" src="img/register-class/review-star-unfilled.png"/>
                <img class="review-star" id="star-5" src="img/register-class/review-star-unfilled.png"/>
            </div>
            <div class="submit-buttons">
                <button class="submit-button">Later</button>
                <button class="submit-button">Submit</button>
            </div>
        <div>
    </ion-content>
</ion-view>
