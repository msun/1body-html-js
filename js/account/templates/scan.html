<ion-view onload="onload()">
    <ion-content class="has-header menu1-content">
        <div class="menu1-content-div ob-sections-vertical">
            <div class="ob-half-section-zerobase">
                <div class="ob-instructions">Scan QR Code<br/>or Enter a Code</div>
            </div>
            <div class="ob-section-zerobase ob-sections-vertical">
                <div class="ob-section"></div>
                <button class="ob-block-button ob-button-blue" ng-click="scanClient()">Scan QR Code</button>
                <div class="ob-section"></div>
            </div>
            <div class="ob-divider"></div>
            <div class="ob-section-zerobase ob-vertical-center-parent">
                <div class="ob-vertical-center-child">
                    <div class="ob-form">
                        <div class="ob-form-row ob-form-flex-row">
                            <input class="ob-form-text-input" type="text" ng-model="clientCode.key" placeholder="Code"/>
                        </div>
                    </div>
                    <button class="ob-block-button ob-button-blue" ng-click="enterCode()">Enter</button>
                </div>
            </div>
            <div class="ob-half-section-zerobase"></div>
        </div>
    </ion-content>
</ion-view>
