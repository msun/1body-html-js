<ion-view title="Scan">
    <ion-content class="has-header padding">
        <button class="button button-calm" ng-click="scanClient()">Scan Client</button>
        <label class="item-input-wrapper">
            <input type="text" ng-model="clientCode" placeholder="Code">
        </label>
        <button class="button button-black" ng-click="enterCode()">Enter</button>
    </ion-content>
</ion-view>
