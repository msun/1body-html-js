<ion-view>
    <ion-nav-title><span class="ob-nav-bar-logo"></span></ion-nav-title>
    <ion-content class="has-header ob-bg1">
        <div class="ob-content ob-sections-vertical">
            <div class="ob-section-zerobase ob-center-parent">
                <div class="ob-center-vert-child">
                    <div class="ob-main-instructions">Password Reset</div>
                    <div class="ob-sub-instructions">Enter your email to receive instructions for resetting your password</div>
                </div>
            </div>
            <div>
                <div class="ob-form">
                    <div class="ob-form-row ob-form-flex-row">
                        <input class="ob-form-text-input" ng-model="user.email" type="email" name="email" placeholder="Email Address"/>
                    </div>
                </div>
                <button class="ob-block-button ob-button-blue" ng-click="passwordReset()">Request Password Reset</button>
            </div>
            <div class="ob-section-zerobase"></div>
        </div>
    </ion-content>
</ion-view>
