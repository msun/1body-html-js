<ion-view view-title="My Conversations">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus"
                ng-click="goTo('#/menu/map')"></button>
    </ion-nav-buttons>
    <ion-content class="has-header ob-bg1">
        <div class="ob-content">
            <div class="ob-list">
                <div class="ob-list-emptytext" ng-show="myConversations.length <= 0">
                    You have no conversations!<br/>
                    Open another user's profile and tap the conversation button to start!<br/>
                </div>
                <a class="ob-list-row" ng-repeat="conversation in myConversations"
                   href="#/menu/conversations/{{conversation.$id}}">
                    <div class="ob-list-col-img">
                        <img class="ob-list-img" src="https://s3.amazonaws.com/com.onebody.profile/Users/{{conversation.$id | htmlEncode}}/profilepic.jpg"/>
                    </div>
                    <div class="ob-list-col-flex">
                        <div class="ob-list-text">
                            {{users[conversation.$id].username}}
                            <i ng-show="!messages[conversation.$id][0].acknowledged" class="icon ion-chatbubble-working"></i>
                            <!--<i ng-show="messages[conversation.$id][0].acknowledged" class="icon ion-chatbubble"></i>-->
                        </div>
                        <div class="ob-list-subtext">{{messages[conversation.$id][0].text}} <span class="ob-list-subtext" style="float: right">{{messages[conversation.$id][0].created | date:'yyyy-MM-dd HH:mm:ss'}}</span></div>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
