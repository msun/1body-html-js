                <a class="ob-list-row" ng-repeat="conversation in myConversations | orderBy: '-lastModifiedDate'"

                    <div class="ob-list-col-img">
                        <img class="ob-list-img"
                             src="https://s3.amazonaws.com/com.onebody.profile/Users/{{conversation.$id | htmlEncode}}/profilepic.jpg"
                             onerror="this.src='img/emptypic-user.png'"/>
                    </div>
                    <div class="ob-list-col-flex">
                        <div class="ob-list-text">
                            {{conversation.username}}
                            <i ng-show="!messages[conversation.$id][0].acknowledged" class="icon ion-chatbubble-working"></i>
