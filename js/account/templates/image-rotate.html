<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Image Rotate</h1>
    </ion-header-bar>
    <ion-content>
        <img id="rotateImage" src="{{user.imgLink}}" width="100%"/>
        <div class="button-bar">
            <a class="button button-assertive icon-right ion-arrow-return-right" ng-click="rotateright()"></a>
            <a class="button button-assertive" ng-click="closemodal()">Cancel</a>
            <a class="button button-assertive" ng-click="setRotation()">Okay</a>
        </div>

    </ion-content>
</ion-modal-view>
