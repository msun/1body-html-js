            </button>

        </div>
        <h1 class="title"><span class="ob-nav-bar-logo"></span></h1>
    </ion-header-bar>
    <ion-content class="ob-grey-bg">
        <button class="button button-calm" ng-click="showAll()">Show All</button>
        <time-picker class="ob-form-timepicker" show-time-picker="false" data-inc-icon-class="ion ion-chevron-up" data-dec-icon-class="ion ion-chevron-down"></time-picker>
        <ul class="list">
            <a class="item" ng-repeat="item in myTransactions">
                <span>Trainer Name: {{item.trainerName}}</span>
                <span>StartTime: {{item.starttime}}</span>
                <p>Created: {{item.created | parseTimestamp}}</p>
                <p>Duration: {{item.duration * 30}} MINUTES</p>
            </a>
        </ul>
    </ion-content>
</ion-view>
