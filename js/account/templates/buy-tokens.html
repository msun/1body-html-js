
<link rel="stylesheet" type="text/css" href="/css/buy-tokens.css">
<ion-view>
    <ion-content class="has-header menu1-content">
        <div class="menu1-content-div">
            <div class="main-instructions">
                Select the number of credits to purchase
            </div>
            <div class="purchase-credits-table">
                <div class="purchase-credits-row">
                    <span class="purchase-credits-value">5</span>
                    <span class="purchase-credits-count">x1</span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-plus-circled purchase-credits-plus"></i>
                    </span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-minus-circled purchase-credits-minus"></i>
                    </span>
                </div>
                <div class="purchase-credits-row">
                    <span class="purchase-credits-value">10</span>
                    <span class="purchase-credits-count">x1</span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-plus-circled purchase-credits-plus"></i>
                    </span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-minus-circled purchase-credits-minus"></i>
                    </span>
                </div>
                <div class="purchase-credits-row">
                    <span class="purchase-credits-value">25</span>
                    <span class="purchase-credits-count"></span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-plus-circled purchase-credits-plus"></i>
                    </span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-minus-circled purchase-credits-minus"></i>
                    </span>
                </div>
                <div class="purchase-credits-row">
                    <span class="purchase-credits-value">50</span>
                    <span class="purchase-credits-count">x3</span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-plus-circled purchase-credits-plus"></i>
                    </span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-minus-circled purchase-credits-minus"></i>
                    </span>
                </div>
                <div class="purchase-credits-row">
                    <span class="purchase-credits-value">100</span>
                    <span class="purchase-credits-count"></span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-plus-circled purchase-credits-plus"></i>
                    </span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-minus-circled purchase-credits-minus"></i>
                    </span>
                </div>
                <div class="purchase-credits-row">
                    <span class="purchase-credits-value">500</span>
                    <span class="purchase-credits-count">x1</span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-plus-circled purchase-credits-plus"></i>
                    </span>
                    <span class="purchase-credits-plus-minus-container">
                        <span class="purchase-credits-plus-minus-white-background"></span>
                        <i class="icon ion-minus-circled purchase-credits-minus"></i>
                    </span>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="ob-footer-button">
        <span class="purchase-credits-value">50</span>
        <span class="purchase-credits-total-text">Total</span>
        <span class="purchase-credits-buy-credits-text-container">
            <span class="purchase-credits-buy-credits-text">Buy Credits</span>
            <img class="purchase-credits-arrow" src="/img/store/purchase-credits-arrow.png"/>
        </span>
    </ion-footer-bar>
</ion-view>
