<ion-view cache-view="false">
    <ion-nav-title><span class="ob-nav-bar-logo"></span></ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-chatbubble"
                ng-class="{'ion-gear-b' : selectedUser.$id == $root.user.$id,
                           'ion-chatbubble' : selectedUser.$id != $root.user.$id}"
                ng-click="selectedUser.$id == $root.user.$id ?
                          goTo('#/menu/my-profile') :
                          goTo('#/menu/conversations/{{selectedUser.$id}}')"></button>
        <!--
        <button class="button button-icon ion-chatbubble ob-hide"
                ng-class="{'ob-show' : selectedUser.$id != $root.user.$id}"
                ng-click="goTo('#/menu/conversations/{{selectedUser.$id}}')"></button>
        <button class="button button-icon ion-gear-b ob-hide"
                ng-click="goTo('#/menu/my-profile')"
                ng-class="{'ob-show' : selectedUser.$id == $root.user.$id}"></button>
        -->
    </ion-nav-buttons>

    <div ng-include="'js/user/templates/user-detail-main.html'"
         ng-show="tabIndex == 0"></div>
     <div ng-controller="ImagesCtrl" ng-init="init('Users', userID, userID)"
          ng-include="'js/user/templates/images.html'"
          ng-show="tabIndex == 1"></div>

    <ion-footer-bar class="ob-footer">
        <div class="ob-tabs">
            <button class="ob-tab" ng-click="tabIndex = 0">
                <span class="ob-tab-img"
                      ng-class="{'ob-tab-img-activity-blue' : tabIndex == 0,
                                 'ob-tab-img-activity-grey' : tabIndex != 0}"></span>
            </button>
            <span class="ob-tab-separator"></span>
            <button class="ob-tab"
                    ng-click="tabIndex = 1">
                <i class="icon ion-images ob-tab-icon"
                   ng-class="{'ob-tab-icon-selected' : tabIndex == 1}"
                   ng-class></i>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
