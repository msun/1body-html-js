<ion-view>
    <ion-header-bar class="ob-darkpurple-bg">
        <div class="buttons">
            <button ng-click="toggleMenu()" class="button button-icon button-dark">
                <i class="icon ion-navicon"></i>
            </button>

        </div>
        <h1 class="title"><span class="ob-nav-bar-logo"></span></h1>
    </ion-header-bar>
    <ion-content class="ob-grey-bg">
        <ul class="list">
            <a class="item" ng-repeat="message in messages | orderBy:'-created'">

                <img src="https://s3.amazonaws.com/com.onebody.profile/Users/{{message.userID | htmlEncode}}/profilepic.jpg" width="40px" height="40px">
                <p>{{message.text}}</p>

                <p>{{users[message.userID].username}} {{message.created}}</p>
            </a>
        </ul>

    </ion-content>
    <ion-footer-bar>
        <input ng-model="newmessage.text" type="text" />
        <button class="button button-calm" ng-click="addNewMessage()">Send</button>
    </ion-footer-bar>
</ion-view>
