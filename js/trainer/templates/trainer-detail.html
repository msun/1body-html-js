<ion-view cache-view="false">
    <ion-nav-title><span class="ob-nav-bar-logo"></span></ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon"
                ng-class="{'ion-gear-b' : selectedTrainer.$id == $root.user.$id,
                           'ion-chatbubble' : selectedTrainer.$id != $root.user.$id}"
                ng-click="selectedTrainer.$id == $root.user.$id ?
                          goTo('#/menu/my-profile') :
                          goTo('#/menu/conversations/{{selectedTrainer.$id}}')"></button>
        <!--
        <button class="button button-icon ion-chatbubble ob-hide"
                ng-class="{'ob-show' : selectedTrainer.$id != $root.user.$id}"
                ng-click="goTo('#/menu/conversations/{{selectedTrainer.$id}}')"></button>
        <button class="button button-icon ion-gear-b ob-hide"
                ng-click="goTo('#/menu/my-profile')"
                ng-class="{'ob-show' : selectedTrainer.$id == $root.user.$id}"></button>
        -->
    </ion-nav-buttons>

    <div ng-include="'js/trainer/templates/trainer-detail-main.html'"
         ng-show="tabIndex == 0"></div>
    <ion-content ng-show="tabIndex == 1"
                 class="ob-grey-bg ob-content"
                 scroll="false"
                 data-tap-disabled="true">
        <div class="item profile-map"
             data-tap-disabled="true"
             id="trainer-detail-map">
        </div>
    </ion-content>
    <div ng-controller="ImagesCtrl" ng-init="init('Users', trainerID, trainerID)"
         ng-include="'js/user/templates/images.html'"
         ng-show="tabIndex == 2"></div>
    <!--
    <div ng-include=""
         ng-show="tabIndex == 3"></div>
    -->

    <ion-footer-bar class="ob-footer">
        <div class="ob-tabs">
            <button class="ob-tab" ng-click="tabIndex = 0">
                <span class="ob-tab-img"
                      ng-class="{'ob-tab-img-activity-blue' : tabIndex == 0,
                                 'ob-tab-img-activity-grey' : tabIndex != 0}"></span>
            </button>
            <span class="ob-tab-separator"></span>
            <button class="ob-tab"
                    ng-click="tabIndex = 1">
                <i class="icon ion-ios-location ob-tab-icon"
                   ng-class="{'ob-tab-icon-selected' : tabIndex == 1}"
                   ng-class></i>
            </button>
            <span class="ob-tab-separator"></span>
            <button class="ob-tab"
                    ng-click="tabIndex = 2">
                <i class="icon ion-images ob-tab-icon"
                   ng-class="{'ob-tab-icon-selected' : tabIndex == 2}"
                   ng-class></i>
            </button>
            <!--
            <button class="ob-tab"
                    ng-click="tabIndex = 3">
                <i class="icon ion-information-circled ob-tab-icon"
                   ng-class="{'ob-tab-icon-selected' : tabIndex == 3}"></i>
            </button>
            -->
        </div>
    </ion-footer-bar>
</ion-view>
