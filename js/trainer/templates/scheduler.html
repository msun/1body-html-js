<div class="ob-content">
    <!--<button class="ob-block-button ob-button-blue ob-button-shadow" ng-click="printTime()">Check Time</button>-->
    <div class="ob-instructions">Set your available training times</div>
    <div class="ob-form ob-button-shadow">
        <div class="ob-form-row ob-form-row-button ob-button-blue" ng-click="confirm()">Confirm</div>
        <div class="ob-form-row ob-form-flex-row">
            <time-picker class="ob-form-timepicker"
                         data-inc-icon-class="ion ion-chevron-up"
                         data-dec-icon-class="ion ion-chevron-down"></time-picker>
        </div>
        <div class="ob-form-row" ng-class="" ng-repeat="time in timeslots track by $index" ng-show="showTableRow($index)">
            <div class="ob-form-subrow ob-form-flex-row">
                <span class="ob-form-ionicon-container">
                    <i class="icon ion-minus-round ob-form-ionicon ob-color-red"
                       ng-click="removeTimeSlot($index)"></i>
                </span>
                <span class="ob-form-text ob-blue-color">{{time | displayTime}}</span>
                <div ng-show="active[$index].status == -1" class="ob-form-button" ng-click="selectTime($index)">Not Available</div>
                <div ng-show="active[$index].status == 0" class="ob-form-button" ng-click="selectTime($index)">Available</div>
                <div ng-show="active[$index].status == 1" class="ob-form-button" ng-click="selectTime($index)">Booked</div>
            </div>
            <div class="ob-form-subrow">
                <div class="item item-toggle ob-form-toggle-container">
                    <span ng-show="active[$index].prime">Prime Time</span>
                    <span ng-hide="active[$index].prime">Off Time</span>
                    <label class="toggle toggle-positive ob-form-toggle">
                        <input type="checkbox" ng-model="active[$index].prime"/>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
