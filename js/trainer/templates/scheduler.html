<link rel="stylesheet" type="text/css" href="/css/scheduler.css">
<ion-view>
    <ion-content class="menu1-content-no-header">
        <div class="menu1-content-div">
            <div class="main-instructions">Set your availabile time slots as a professional</div>
            <div class="ob-form">
                <div class="ob-form-row ob-form-timepicker-row" ng-click="openDatePicker()">
                    <span class="ob-form-timepicker-prompt ob-blue-text">Date</span>
                    <time-picker class="ob-form-timepicker" show-time-picker="false" data-inc-icon-class="ion ion-chevron-up" data-dec-icon-class="ion ion-chevron-down"></time-picker>
                </div>
                <div class="ob-form-row">
                    <table class="timeslot-table">
                        <tr class="timeslot-row" ng-repeat="time in timeslots track by $index">
                            <td class="timeslot-time-column">
                                {{time | displayTime}}
                            </td>
                            <td class="timeslot-status-column">
                                <div ng-show="!active[$index]" class="timeslot-status">Open</div>
                                <div ng-show="active[$index]" class="timeslot-status">Set</div>
                            </td>
                            <td class="timeslot-button-column">
                                <button ng-show="!active[$index]" class="timeslot-button" ng-click="selectTime($index)">
                                    <i class="icon ion-plus"></i>
                                </button>
                                <button ng-show="active[$index]" class="timeslot-button" ng-click="selectTime($index)">
                                    <i class="icon ion-checkmark"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                <div>
            </div>
        </div>
    </ion-content>
</ion-view>
