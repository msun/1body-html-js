<div class="row" ng-show="showTimePicker">
    <div class="col-33">
        <label ng-click="incrementHours()"><button class="button"><i ng-class="incIconClass"></i></button></label>
        <div class="hours-val">{{ widget.hours }}</div>
        <label ng-click="decrementHours()"><button class="button"><i ng-class="decIconClass"></i></button></label>
    </div>
    <div class="col-33">
        <label ng-click="incrementMinutes()"><button class="button"><i ng-class="incIconClass"></i></button></label>
        <div class="minutes-val">{{ widget.minutes }}</div>
        <label ng-click="decrementMinutes()"><button class="button"><i ng-class="decIconClass"></i></button></label>
    </div>
    <div class="col-33" ng-show="showMeridian">
        <label ng-click="toggleMeridian()"><button class="button"><i ng-class="incIconClass"></i></button></label>
        <div class="meridian-val" ng-click="toggleMeridian()">{{ widget.meridian }}</div>
        <label ng-click="toggleMeridianDown()"><button class="button"><i ng-class="decIconClass"></i></button></label>
    </div>
</div>

<div class="row" ng-show="showDatePicker">
    <div class="col-33">
        <label ng-click="incrementYear()" ng-mousedown="incrementYearStart()" ng-mouseup="incrementYearStop()"><button class="button"><i ng-class="incIconClass"></i></button></label>
        <div class="hours-val">{{ widget.year }}</div>
        <label ng-click="decrementYear()" ng-mousedown="decrementYearStart()" ng-mouseup="decrementYearStop()"><button class="button"><i ng-class="decIconClass"></i></button></label>
    </div>
    <div class="col-33">
        <label ng-click="incrementMonth()" ng-mousedown="incrementMonthStart()" ng-mouseup="incrementMonthStop()"><button class="button"><i ng-class="incIconClass"></i></button></label>
        <div class="minutes-val">{{ widget.month }}</div>
        <label ng-click="decrementMonth()" ng-mousedown="decrementMonthStart()" ng-mouseup="decrementMonthStop()"><button class="button"><i ng-class="decIconClass"></i></button></label>

    </div>
    <div class="col-33">
        <label ng-click="incrementDay()" ng-mousedown="incrementDayStart()" ng-mouseup="incrementDayStop()"><button class="button"><i ng-class="incIconClass"></i></button></label>
        <div class="meridian-val">{{ widget.day }}</div>
        <label ng-click="decrementDay()" ng-mousedown="decrementDayStart()" ng-mouseup="decrementDayStop()"><button class="button"><i ng-class="decIconClass"></i></button></label>
    </div>
</div>

    {{dayOfWeek}}
