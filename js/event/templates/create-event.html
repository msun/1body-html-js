<ion-view>
    <ion-header-bar class="bar-dark">
        <div class="buttons">
            <button ng-click ="toggleMenu()" class = "button button-icon" >
                <i class = "icon ion-navicon">
                </i>
            </button>

            <h2 class="title" ng-click="popover.show($event)">{{header}}</h2>

            <a href="#/menu/{{header}}" class = "button button-icon" >
                <i class = "icon ion-ios7-paper-outline">
                </i>Listview
            </a>

        </div>
    </ion-header-bar>

    <ion-content>
        <ul class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Event Name</span>
                <input type="text" ng-model="newevent.name" placeholder="Event Name">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Category
                </div>
                <select ng-model="newevent.category" ng-options="category.name for category in categories">
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" ng-model="newevent.information" placeholder="Description">
            </label>
            <label class="item item-input" ng-click="openDatePicker()">
                <span class="input-label">Start time </span>
                <span>{{newevent.starttime}}</span>
            </label>

            <div class="item range range-positive">
                <span class="input-label">Duration {{newevent.duration}}min</span>
                <input type="range" name="volume" min="0" max="120" ng-model="newevent.duration">
            </div>

            <li class="item item-toggle">
                Private
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="newevent.private">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Select from map</span>
                <button ng-click="openMap()" class="button button-calm">open map</button>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Enter Location </span>
                <input type="text" ng-model="newevent.location" placeholder="Event Location">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Comment on Location</span>
                <input type="text" ng-model="newevent.commentlocation" placeholder="Where will I be?">
            </label>

            <label class="item item-input item-stacked-label">
                <button ng-click="createEvent()" class="button button-calm">Confirm</button>
            </label>
        </ul>
    </ion-content>
</ion-view>
