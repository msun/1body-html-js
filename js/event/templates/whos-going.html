<ion-modal-view class="ob-darktranslucent-bg">
    <ion-header-bar class="ob-darkpurple-bg">
        <h1 class="title ob-navbar-title">Event Participants</h1>
        <div class="buttons">
            <button ng-click="closeModal()" class="button button-icon">
                <i class="icon ion-close ob-white-color"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="ob-list">
            <a class="ob-list-row" ng-repeat="goer in goers" href="#/menu/Users/{{goer.userID}}">
                <div class="ob-list-col-img">
                    <img class="ob-list-img" src="https://s3.amazonaws.com/com.onebody.profile/Users/{{goer.userID | htmlEncode}}/profilepic.jpg"/>
                </div>
                <div class="ob-list-col-flex">
                    <div class="ob-list-text">{{goer.username}}</div>
                    <div class="ob-list-subtext">{{goer.information}}</div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-modal-view>
