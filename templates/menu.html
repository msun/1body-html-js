<link rel="stylesheet" type="text/css" href="/css/menu.css">
<ion-side-menus>
    <ion-pane ion-side-menu-content drag-content="false">
        <ion-view>
            <ion-content>
                <a ng-show="showWarning" ng-click="warningClick()" animation="fade-in" id="warningMsg" class="button button-block">
                    <p>{{warningMsg}}</p>
                </a>
            </ion-content>
        </ion-view>
        <ion-nav-view name="menu"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" class="ob-sidemenu">
        <div class="bar bar-header ob-dark-bg ob-sidemenu-header">
            <div class="ob-sidemenu-header-content">
                <div class="ob-sidemenu-header-inner-content">
                    <img class="ob-sidemenu-usericon" src="/img/tmp/SoulCycle-Logo.png"/>
                    <span class="ob-sidemenu-title">SoulCycle</span>
                    <img class="ob-sidemenu-cog" src="/img/tmp/Cog.png"/>
                </div>
                <div class="ob-sidemenu-header-bottom-divider"></div>
            </div>
        </div>
        <ion-content class="ob-sidemenu-tabs ob-dark-bg" scrollbar-x="false" scrollbar-y="false">
            <ul>
                <!--
                <a ng-click ="toggleMenu()" class="item item-icon-left" href="#/menu/account/settings">
                    <i class="icon ion-gear-b"></i>
                    Account
                </a>
                -->
                <a ng-click ="toggleMenu()" href="#/menu/account/test1" class="item menu-font">Test1</a>
                <a ng-click ="toggleMenu()" href="#/menu/map" class="item menu-font">Map</a>
                <a ng-click ="toggleMenu()" href="#/menu/account/payment-method"  class="item menu-font">Payment</a>
                <a ng-click ="toggleMenu()" href="#/menu/account/my-profile" class="item menu-font">Profile</a>
                <a ng-click ="toggleMenu()" href="#/menu/account/my-events" class="item menu-font">Events</a>
                <a ng-click ="toggleMenu()" href="#/menu/account/qrcode/a" class="item menu-font">My QRcode</a>
                <a ng-click ="toggleMenu()" href="#/menu/account/my-requests" class="item menu-font">My Requests</a>
                <a ng-click ="toggleMenu()" href="#/menu/account/buy-tokens" class="item menu-font">Store</a>
                <a ng-show="$root.user.group == 'trainer'" ng-click ="toggleMenu()" href="#/menu/account/my-schedule"  class="item menu-font">My Schedule</a>
                <a ng-show="$root.user.group == 'trainer'" ng-click ="toggleMenu()" href="#/menu/account/my-money"  class="item menu-font">My Money</a>
                <a ng-show="$root.user.group == 'trainer'" ng-click ="toggleMenu()" href="#/menu/account/set-location" class="item menu-font">Set Location</a>
                <a ng-show="$root.user.group == 'trainer'" ng-click ="toggleMenu()" href="#/menu/account/scan" class="item menu-font">Scan Client</a>
                <a ng-show="$root.user.admin == 1" ng-click ="toggleMenu()" href="#/menu/editclass/new" class="item menu-font">Add Class</a>
                <a ng-show="$root.user.admin == 1" ng-click ="toggleMenu()" href="#/menu/editgym/new" class="item menu-font">Add Gym</a>
                <a ng-show="$root.user.group == 'trainer'" ng-click ="toggleMenu()" href="#/menu/account/requested-sessions" class="item menu-font">Mobile Session Requests</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
