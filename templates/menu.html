<ion-side-menus>
    <ion-pane ion-side-menu-content drag-content="false">
        <ion-view>
            <ion-content>

            </ion-content>
        </ion-view>
        <ion-nav-view name="menu"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" class="ob-sidemenu">
        <div class="ob-darkpurple-bg ob-sidemenu-header" ng-click="goTo('#/menu/Users/' + $root.user.$id); toggleMenu()">
            <div class="ob-sidemenu-header-content">
                <div class="ob-sidemenu-header-inner-content">
                    <span class="ob-sidemenu-usericon-container">
                        <img class="ob-sidemenu-usericon" src="https://s3.amazonaws.com/com.onebody.profile/Users/{{$root.user.$id | htmlEncode}}/profilepic.jpg"/>
                    </span>
                    <span class="ob-sidemenu-title">{{$root.user.username}}</span>
                    <a class="ob-sidemenu-cog-container" href="#/menu/settings" ng-click="toggleMenu()">
                        <div class="ob-cog"></div>
                    </a>
                </div>
                <div class="ob-sidemenu-header-bottom-divider"></div>
            </div>
        </div>
        <ion-content class="ob-sidemenu-tabs ob-darkpurple-bg" scrollbar-x="false" scrollbar-y="false">
            <ul>
                <a ng-click="toggleMenu()" href="#/menu/map"
                   class="item ob-sidemenu-tab"><i class="icon ion-search ob-ionicon-small"></i>&nbsp;&nbsp;&nbsp;Map</a>
                <a ng-click="toggleMenu()" href="#/menu/my-transactions" class="item ob-sidemenu-tab">My Booked Sessions</a>
                <a ng-click="toggleMenu()" href="#/menu/my-events" class="item ob-sidemenu-tab">My Events</a>
                <a ng-click="toggleMenu()" href="#/menu/my-requests" class="item ob-sidemenu-tab">Mobile Trainer Requests</a>
                <a ng-click="toggleMenu()" href="#/menu/buy-tokens" class="item ob-sidemenu-tab">Buy Tokens</a>
                <a ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/requested-sessions">Requests Inbox</a>
                <a ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/my-trainings">My Trainings</a>
                <a ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/my-schedule" >My Schedule</a>
                <a ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/set-location">My Location</a>
                <a ng-show="$root.user.group == 'Trainers'" class="item ob-sidemenu-tab ob-mediumpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/scan">Scan QR Code</a>
                <a ng-show="$root.user.admin == 1" class="item ob-sidemenu-tab ob-lightpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/editgym/new">Create Gym</a>
                <a ng-show="$root.user.admin == 1" class="item ob-sidemenu-tab ob-lightpurple-bg"
                   ng-click="toggleMenu()" href="#/menu/editclass/new">Create Class</a>
                <a ng-click="logout()" class="item ob-sidemenu-tab">Logout</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
